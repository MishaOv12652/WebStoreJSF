<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/imgs/dollar.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="../../resources/Custom%20CSS/addItem.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h:inputHidden value="#{book.id}"/>
        <h:panelGrid columns="2" styleClass="col-md-offset-4">

            <h:panelGrid bodyrows="2">
                <h:panelGrid columns="2">
                    <h:outputLabel for="author" value="Author:">
                        <h:selectOneMenu id="author" value="#{book.author}">
                            <c:forEach items="#{book.authors.entrySet()}" var="author">
                                <f:selectItem itemValue="#{author.key}" itemLabel="#{author.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="genre" value="Genre:">
                        <h:selectOneMenu id="genre" value="#{book.genre}">
                            <c:forEach items="#{book.genres.entrySet()}" var="genre">
                                <f:selectItem itemValue="#{genre.key}" itemLabel="#{genre.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid bodyrows="2" style="margin-left: 15px">
                <h:panelGrid columns="2">
                    <h:outputLabel for="age_lvl" value="Age Level:">
                        <h:selectOneMenu id="age_lvl" value="#{book.ageLvl}">
                            <c:forEach items="#{book.ageLevels.entrySet()}" var="age_lvl">
                                <f:selectItem itemValue="#{age_lvl.key}" itemLabel="#{age_lvl.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="series" value="Series">
                        <h:inputText id="series" value="#{book.series}"/>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>


        </h:panelGrid>
    </ui:composition>

</h:body>
</html>
