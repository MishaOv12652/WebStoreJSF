<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/imgs/dollar.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="../../resources/Custom%20CSS/addItem.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h:panelGrid columns="2" styleClass="col-md-offset-4">
            <h:panelGrid bodyrows="4">
                <h:panelGrid columns="2">
                    <h:outputLabel for="cell_screen_size" value="Screen Size:">
                        <h:inputText id="cell_screen_size" value="#{cellPhone.screenSize}"/>
                    </h:outputLabel>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel for="cell_phone_brand" value="Brand:">
                        <h:selectOneMenu id="cell_phone_brand" value="#{cellPhone.brand}">
                            <c:forEach items="#{cellPhone.brands.entrySet()}" var="brand">
                                <f:selectItem itemValue="#{brand.key}" itemLabel="#{brand.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel for="cell_phone_model" value="Model:">
                        <h:inputText id="cell_phone_model" value="#{cellPhone.model}"/>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="cell_phone_ram" value="RAM:">
                        <h:inputText id="cell_phone_ram" value="#{cellPhone.ram}"/>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid bodyrows="4" style="margin-left:15px;padding-left: 10px">
                <h:panelGrid columns="2">
                    <h:outputLabel for="Cell_phone_OS" value="OS:">
                        <h:selectOneMenu id="Cell_phone_OS" value="#{cellPhone.os}">
                            <c:forEach items="#{cellPhone.osSys.entrySet()}" var="os">
                                <f:selectItem itemValue="#{os.key}" itemLabel="#{os.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel for="battery_cap" value="Battery Capacity:">
                        <h:inputText id="battery_cap" value="#{cellPhone.batteryCapacity}"/>
                    </h:outputLabel>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel for="mem_card_type" value="Memory Card Type:">
                        <h:selectOneMenu id="mem_card_type" value="#{cellPhone.memoryCardType}">
                            <c:forEach items="#{cellPhone.storageTypes.entrySet()}" var="storageType">
                                <f:selectItem itemValue="#{storageType.key}" itemLabel="#{storageType.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="storage" value="Storage Capacity:">
                        <h:selectOneMenu id="storage" value="#{cellPhone.storage}">
                            <c:forEach items="#{cellPhone.storageCaps.entrySet()}" var="storageCap">
                                <f:selectItem itemValue="#{storageCap.key}" itemLabel="#{storageCap.value}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>

    </ui:composition>

</h:body>
</html>
