<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/imgs/dollar.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="../../resources/Custom%20CSS/addItem.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h:inputHidden value="#{book.id}"/>
        <h:panelGrid columns="2" border="1">

            <h:panelGrid bodyrows="2" border="1">
                <h:panelGrid columns="2">
                    <h:outputLabel for="author" value="Author:">
                       <h:outputText id="author" value="#{book.getConstValueByKey(book.authors,book.author)}"/>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="genre" value="Genre:">
                        <h:outputText id="genre" value="#{book.getConstValueByKey(book.genres,book.genre)}"/>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid bodyrows="2"  border="1" >
                <h:panelGrid columns="2">
                    <h:outputLabel for="age_lvl" value="Age Level:">
                        <h:outputText id="age_lvl" value="#{book.getConstValueByKey(book.ageLevels,book.ageLvl)}"/>
                    </h:outputLabel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:outputLabel for="series" value="Series">
                        <h:outputText id="series" value="#{book.series}"/>
                    </h:outputLabel>
                </h:panelGrid>
            </h:panelGrid>


        </h:panelGrid>
    </ui:composition>

</h:body>
</html>
