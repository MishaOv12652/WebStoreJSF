<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:metadata>
    <f:event type="preRenderView" listener="#{profileController.loadProfileInfo}"/>
    <f:event type="preRenderView" listener="#{itemController.loadConsts}"/>
    <f:event type="preRenderView" listener="#{itemController.loadListItemForSale(user.email)}"/>
</f:metadata>
<h:head>
    <title>Web Store</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/imgs/dollar.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/profile.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/navBar.css"/>
</h:head>
<h:body>
    <b:navBar brandImg="https://png.icons8.com/office/30/000000/tea.png" brandImgStyle="padding-right: 10px;"
              brandAlign="left" brand="Dreaming Buy And Sell" inverse="true" brandHref="#" fixed="top">
        <h:form style="padding-top: 10px" styleClass="pull-left">
            <h:panelGrid columns="5">
                <h:panelGrid columns="2">
                    <h:outputLabel style="font-size: 17px;color: grey" for="searchInput" value="Search:"/>
                    <h:inputText style="padding-left: 10px" id="searchInput" value="#{item}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" style="padding-left: 10px;padding-right: 10px">
                    <h:outputLabel style="font-size: 17px;color: grey;padding-left: 10px" for="categories"
                                   value="Categorie:"/>
                    <h:inputText id="categories" value="#{item}"/>
                </h:panelGrid>
                <h:commandButton style="padding-left: 10px" styleClass="btn btn-primary" value="Search"
                                 actionListener="#{search}"/>
            </h:panelGrid>
        </h:form>

        <b:navbarLinks styleClass="pull-right">
            <b:navLink value="home" iconAwesome="home" href="../index.xhtml"/>
            <b:dropMenu value="Hi #{user.firstName}">
                <b:navLink value="Personal Info" href="profile-personal-info.xhtml"/>
                <b:navLink value="Selling List" href="profile-selling-items.xhtml"/>
                <b:navLink value="Wish List" href="#"/>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

    <h:panelGrid rowClasses="2" style="margin-top: 50px">
        <h:form id="main">
            <h:form id="data">
                <p:dataTable var="item" value="#{itemController.itemsForSale}">
                    <f:facet name="header">
                        Items For Sale
                    </f:facet>
                    <p:column style="width:45px">
                        <p:rowToggler/>
                    </p:column>
                    <p:column headerText="Item Name">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{item.price}"/>
                    </p:column>

                    <p:column headerText="Condition">
                        <h:outputText
                                value="#{itemController.getConstValueByKey(itemController.conditions,item.condition)}"/>
                    </p:column>

                    <p:column headerText="Item Description" style="width: 350px">
                        <h:outputText value="#{item.itemDesc}"/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText
                                value="#{itemController.getConstValueByKey(itemController.categories,item.category)}"/>
                    </p:column>

                    <p:column headerText="Inventory">
                        <h:outputText value="#{item.numOfItems}"/>
                    </p:column>

                    <p:rowExpansion id="expand">

                        <p:panelGrid id="other" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 5}">
                            <f:facet name="header">
                                <h:outputText value="#{item.name}"/>
                                <!--<p:graphicImage name="demo/images/car/#{item.img}-big.gif"/>-->
                            </f:facet>
                        </p:panelGrid>


                        <h:dataTable id="movies" rendered="#{item.category eq 4}"
                                     value="#{movieController.loadMovieForSale(item.movieSpecs)}" var="movieForsale">
                            <f:facet name="header">
                                <h:outputText value="#{item.name}"/>
                                <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>-->
                            </f:facet>


                            <h:column>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="director" value="Director:"/>
                                    <h:outputText id="director" value="#{movieForsale.director}"/>

                                    <h:outputLabel for="Length" value="Length:"/>
                                    <h:outputText id="Length" value="#{movieForsale.length}"/>

                                    <h:outputLabel for="Year" value="Year:"/>
                                    <h:outputText id="Year" value="#{movieForsale.year}"/>
                                </h:panelGrid>

                            </h:column>

                            <h:column>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="Famous_Actor" value="Famous Actor:"/>
                                    <h:outputText id="Famous_Actor" value="#{movieForsale.knownActor}"/>

                                    <h:outputLabel for="Age_Level" value="Age Level:"/>
                                    <h:outputText id="Age_Level" value="#{movieForsale.ageLvl}"/>

                                    <h:outputLabel for="Genre" value="Genre:"/>
                                    <h:outputText id="Genre" value="#{movieForsale.genre}"/>
                                </h:panelGrid>
                            </h:column>
                        </h:dataTable>

                        <h:dataTable id="comp" bodyrows="2"
                                     rendered="#{item.category eq 3}"
                                     value="#{computerController.loadComputerForSale(item.compSpecs)}"
                                     var="computerForSale">

                            <f:facet name="header">
                                <h:outputText value="#{item.name}"/>
                                <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>-->
                            </f:facet>


                            <h:column>

                                <h:panelGrid columns="2">
                                    <h:outputLabel for="Screen_Size" value="Screen Size:"/>
                                    <h:outputText id="Screen_Size" value="#{computerForSale.screenSize}"/>

                                    <h:outputLabel for="Type" value="Type:"/>
                                    <h:outputText id="Type" value="#{computerForSale.type}"/>

                                    <h:outputLabel for="Model" value="Model:"/>
                                    <h:outputText id="Model" value="#{computerForSale.model}"/>

                                    <h:outputLabel for="Brand" value="Brand:"/>
                                    <h:outputText id="Brand" value="#{computerForSale.brand}"/>

                                    <h:outputLabel for="Ram" value="Ram:"/>
                                    <h:outputText id="Ram" value="#{computerForSale.memory}"/>

                                    <h:outputLabel for="Release_Year" value="Release Year:"/>
                                    <h:outputText id="Release_Year" value="#{computerForSale.releaseYear}"/>
                                </h:panelGrid>
                            </h:column>

                            <h:column>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="CPU" value="CPU:"/>
                                    <h:outputText id="CPU" value="#{computerForSale.cpu}"/>

                                    <h:outputLabel for="cpuSpeed" value="CPU Speed:"/>
                                    <h:outputText id="cpuSpeed" value="#{computerForSale.cpuSpeed}"/>

                                    <h:outputLabel for="GPU" value="GPU:"/>
                                    <h:outputText id="GPU" value="#{computerForSale.gpu}"/>


                                    <h:outputLabel for="OS" value="OS:"/>
                                    <h:outputText id="OS" value="#{computerForSale.os}"/>

                                    <h:outputLabel for="HDD" value="HDD:"/>
                                    <h:outputText id="HDD" value="#{computerForSale.hdd}"/>

                                    <h:outputLabel for="SSD" value="SSD:"/>
                                    <h:outputText id="SSD" value="#{computerForSale.ssd}"/>


                                </h:panelGrid>
                            </h:column>
                        </h:dataTable>


                        <h:dataTable id="cell" bodyrows="2"
                                     rendered="#{item.category eq 2}"
                                     value="#{cellPhoneController.loadCellPhoneForSale(item.cellSpecs)}"
                                     var="cellPhone">

                                <f:facet name="header">
                                    <h:outputText value="#{item.name}"/>
                                    <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>-->
                                </f:facet>


                            <h:column>

                                <h:panelGrid columns="2">
                                    <h:outputLabel for="cell_Screen_Size" value="Screen Size:"/>
                                    <h:outputText id="cell_Screen_Size" value="#{cellPhone.screenSize}"/>

                                    <h:outputLabel for="cell_Brand" value="Brand:"/>
                                    <h:outputText id="cell_Brand" value="#{cellPhone.brand}"/>


                                    <h:outputLabel for="cell_Model" value="Model:"/>
                                    <h:outputText id="cell_Model" value="#{cellPhone.model}"/>

                                    <h:outputLabel for="cell_Ram" value="Ram:"/>
                                    <h:outputText id="cell_Ram" value="#{cellPhone.ram}"/>


                                </h:panelGrid>
                            </h:column>

                            <h:column>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="cell_OS" value="OS:"/>
                                    <h:outputText id="cell_OS" value="#{cellPhone.os}"/>

                                    <h:outputLabel for="Storage" value="Storage:"/>
                                    <h:outputText id="Storage" value="#{cellPhone.storage}"/>


                                    <h:outputLabel for="Battery_Capacity" value="Battery Capacity:"/>
                                    <h:outputText id="Battery_Capacity" value="#{cellPhone.batteryCapacity}"/>

                                    <h:outputLabel for="Memory" value="Memory Card Type:"/>
                                    <h:outputText id="Memory" value="#{cellPhone.memoryCardType}"/>

                                </h:panelGrid>
                            </h:column>
                        </h:dataTable>

                        <h:dataTable id="books" rendered="#{item.category eq 1}"
                                     value="#{bookController.loadBookForSale(item.bookSpecs)}" var="bookForsale">
                            <f:facet name="header">
                                <h:outputText value="#{item.name}"/>
                                <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>-->
                            </f:facet>
                            <h:column>
                                <h:outputText value="Series:"/>
                                <h:outputText id="Series" value="#{bookForsale.series}"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="Genre:"/>
                                <h:outputText id="B_Genre" value="#{bookForsale.genre}"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="Age Level:"/>
                                <h:outputText id="B_Age_Level" value="#{bookForsale.ageLvl}"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="Author:"/>
                                <h:outputText id="Author" value="#{bookForsale.author}"/>
                            </h:column>
                        </h:dataTable>

                    </p:rowExpansion>
                    <p:column headerText="Actions">
                        <p:panelGrid columns="2">
                            <p:commandLink value="Update"/>
                            <p:commandLink value="Delete"/>
                        </p:panelGrid>
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:button value="Add An Item For Sale" styleClass="btn-lg btn-primary pull-right" outcome="add-edit-item"/>
        </h:form>


    </h:panelGrid>
</h:body>
</html>
