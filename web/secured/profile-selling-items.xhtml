<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:metadata>
    <f:event type="preRenderView" listener="#{profileController.loadProfileInfo}"/>
    <f:event type="preRenderView" listener="#{profileController.loadConsts}"/>
</f:metadata>
<h:head>
    <title>Web Store</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/imgs/dollar.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/profile.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/navBar.css"/>
</h:head>
<h:body>
    <b:navBar brandImg="https://png.icons8.com/office/30/000000/tea.png" brandImgStyle="padding-right: 10px;"
              brandAlign="left" brand="Dreaming Buy And Sell" inverse="true" brandHref="#" fixed="top">
        <h:form style="padding-top: 10px" styleClass="pull-left">
            <h:panelGrid columns="5">
                <h:panelGrid columns="2">
                    <h:outputLabel style="font-size: 17px;color: grey" for="searchInput" value="Search:"/>
                    <h:inputText style="padding-left: 10px" id="searchInput" value="#{item}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" style="padding-left: 10px;padding-right: 10px">
                    <h:outputLabel style="font-size: 17px;color: grey;padding-left: 10px" for="categories"
                                   value="Categorie:"/>
                    <h:inputText id="categories" value="#{item}"/>
                </h:panelGrid>
                <h:commandButton style="padding-left: 10px" styleClass="btn btn-primary" value="Search"
                                 actionListener="#{search}"/>
            </h:panelGrid>
        </h:form>

        <b:navbarLinks styleClass="pull-right">
            <b:navLink value="home" iconAwesome="home" href="../index.xhtml"/>
            <b:dropMenu value="Hi #{user.firstName}">
                <b:navLink value="Personal Info" href="profile-personal-info.xhtml"/>
                <b:navLink value="Selling List" href="profile-selling-items.xhtml"/>
                <b:navLink value="Wish List" href="#"/>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

    <h:panelGrid rowClasses="2" style="margin-top: 50px">
        <h:form id="main">
            <h:form id="data">
                <p:dataTable var="car" value="#{dtBasicView.cars}">
                    <f:facet name="header">
                        Items For Sale
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler/>
                            <!--<p:ajax execute="data" render="data:expand"/>-->
                        <!--</p:rowToggler>-->
                    </p:column>
                    <p:column headerText="Item Name">
                        <h:outputText value="#{car.id}"/>
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{car.year}"/>
                    </p:column>

                    <p:column headerText="Condition">
                        <h:outputText value="#{car.id}"/>
                    </p:column>

                    <p:column headerText="Item Description">
                        <h:outputText value="#{car.year}"/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{car.year}"/>
                    </p:column>

                    <p:rowExpansion id="expand">

                        <p:panelGrid id="other" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 5}">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                            </f:facet>
                        </p:panelGrid>

                        <p:panelGrid id="movies" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 4}">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                            </f:facet>

                            <h:outputLabel for="director" value="Director:"/>
                            <h:outputText id="director" value=""/>

                            <h:outputLabel for="Length" value="Length:"/>
                            <h:outputText id="Length" value=""/>


                            <h:outputLabel for="Year" value="Year:"/>
                            <h:outputText id="Year" value=""/>

                            <h:outputLabel for="Famous_Actor" value="Famous Actor:"/>
                            <h:outputText id="Famous_Actor" value=""/>

                            <h:outputLabel for="Age_Level" value="Age Level:"/>
                            <h:outputText id="Age_Level" value=""/>

                            <h:outputLabel for="Genre" value="Genre:"/>
                            <h:outputText id="Genre" value=""/>
                        </p:panelGrid>

                        <p:panelGrid id="comp" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 3}">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                            </f:facet>

                            <p:panelGrid columns="2">
                                <h:outputLabel for="Screen_Size" value="Screen Size:"/>
                                <h:outputText id="Screen_Size" value=""/>

                                <h:outputLabel for="Type" value="Type:"/>
                                <h:outputText id="Type" value=""/>

                                <h:outputLabel for="Model" value="Model:"/>
                                <h:outputText id="Model" value=""/>

                                <h:outputLabel for="Brand" value="Brand:"/>
                                <h:outputText id="Brand" value=""/>

                                <h:outputLabel for="Ram" value="Ram:"/>
                                <h:outputText id="Ram" value=""/>

                                <h:outputLabel for="Release_Year" value="Release Year:"/>
                                <h:outputText id="Release_Year" value=""/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <h:outputLabel for="CPU" value="CPU:"/>
                                <h:outputText id="CPU" value=""/>


                                <h:outputLabel for="GPU" value="GPU:"/>
                                <h:outputText id="GPU" value=""/>

                                <h:outputLabel for="SSD" value="SSD:"/>
                                <h:outputText id="SSD" value=""/>

                                <h:outputLabel for="OS" value="OS:"/>
                                <h:outputText id="OS" value=""/>

                                <h:outputLabel for="HDD" value="HDD:"/>
                                <h:outputText id="HDD" value=""/>

                                <h:outputLabel for="Comp_Model" value="Model:"/>
                                <h:outputText id="Comp_Model" value=""/>

                            </p:panelGrid>


                        </p:panelGrid>

                        <p:panelGrid id="cell" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 2}">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                            </f:facet>

                            <p:panelGrid columns="2">
                                <h:outputLabel for="cell_Screen_Size" value="Screen Size:"/>
                                <h:outputText id="cell_Screen_Size" value=""/>

                                <h:outputLabel for="cell_Brand" value="Brand:"/>
                                <h:outputText id="cell_Brand" value=""/>


                                <h:outputLabel for="cell_Model" value="Model:"/>
                                <h:outputText id="cell_Model" value=""/>

                                <h:outputLabel for="cell_Ram" value="Ram:"/>
                                <h:outputText id="cell_Ram" value=""/>


                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <h:outputLabel for="cell_OS" value="OS:"/>
                                <h:outputText id="cell_OS" value=""/>

                                <h:outputLabel for="Storage" value="Storage:"/>
                                <h:outputText id="Storage" value=""/>


                                <h:outputLabel for="Battery_Capacity" value="Battery Capacity:"/>
                                <h:outputText id="Battery_Capacity" value=""/>

                                <h:outputLabel for="Memory" value="Memory Card Type:"/>
                                <h:outputText id="Memory" value=""/>

                            </p:panelGrid>
                        </p:panelGrid>

                        <p:panelGrid id="book" columns="2" columnClasses="label,value" style="width:300px"
                                     rendered="#{item.category eq 1}">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/>
                            </f:facet>

                            <h:outputLabel for="director" value="Series:"/>
                            <h:outputText id="Series" value=""/>

                            <h:outputLabel for="B_Genre" value="Genre:"/>
                            <h:outputText id="B_Genre" value=""/>


                            <h:outputLabel for="Author" value="Author:"/>
                            <h:outputText id="Author" value=""/>

                            <h:outputLabel for="B_Age_Level" value="Age Level:"/>
                            <h:outputText id="B_Age_Level" value=""/>
                        </p:panelGrid>
                    </p:rowExpansion>
                    <p:column headerText="Actions">
                        <h:outputText value="#{car.id}"/>
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:button value="Add An Item For Sale" styleClass="btn-lg btn-primary pull-right" outcome="add-edit-item"/>
        </h:form>


    </h:panelGrid>
</h:body>
</html>
