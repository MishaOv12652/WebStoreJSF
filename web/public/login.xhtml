<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
    >
<h:head>
    <title>Web Store - Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/imgs/dollar.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/login.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/navBar.css"/>
</h:head>
<b:navBar brandImg="https://png.icons8.com/office/30/000000/tea.png" brandImgStyle="padding-right: 10px;"
          brandAlign="left" brand="Dreaming Buy And Sell" inverse="true" brandHref="#" fixed="top">
    <h:form style="padding-top: 10px" styleClass="pull-left">
        <h:panelGrid columns="5">
            <h:panelGrid columns="2">
                <h:outputLabel style="font-size: 17px;color: grey" for="searchInput" value="Search:"/>
                <h:inputText style="padding-left: 10px" id="searchInput"
                             value="#{itemController.inputSearchString}"/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="padding-left: 10px;padding-right: 10px">
                <h:outputLabel style="font-size: 17px;color: grey;padding-left: 10px" for="categories"
                               value="Categorie:"/>
                <h:selectOneMenu id="categories" value="#{itemController.category}">
                    <c:forEach items="#{item.categories.entrySet()}" var="category">
                        <f:selectItem itemValue="#{category.key}" itemLabel="#{category.value}"/>
                    </c:forEach>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton style="margin-left: 10px" styleClass="btn btn-primary" value="Search"
                             actionListener="#{itemController.searchForItemsToBuy}"/>
        </h:panelGrid>
    </h:form>
    <b:navbarLinks styleClass="pull-right">
        <b:navLink value="home" iconAwesome="home" href="../../NewSadna_war_exploded/index.xhtml"/>
        <b:navLink value="Sign Up" iconAwesome="user-plus" href="../public/signUp.xhtml"/>
        <b:navLink value="Login" iconAwesome="user" href="../public/login.xhtml"/>
    </b:navbarLinks>
</b:navBar>
<div class="col-md-12 form">
    <br/>
    <div class="jumbotron text-center">
        <h1 style="text-decoration: underline;text-align: center;color: blue">Login Form</h1>
        <div class="col-md-offset-4">
            <h:form >
                <h:panelGrid columns="4"  cellspacing="1">
                    <h:panelGrid columns="1" border="1" cellspacing="1">
                        <h:panelGrid columns="3" border="1" >
                            <h:outputLabel style="font-size: 17px" for="email">Email:</h:outputLabel>
                            <h:inputText id="email" value="#{user.email}"
                                         required="true"
                                         requiredMessage="Please Enter an email"
                            />
                            <p:growl for="email" sticky="false" life="3000"/>
                            <h:outputLabel style="font-size: 17px" for="password">Password:</h:outputLabel>
                            <h:inputSecret id="password" value="#{user.password}"
                                           required="true"
                                           requiredMessage="Please Enter A password"
                            />
                            <p:growl for="password" sticky="false" life="3000"/>
                        </h:panelGrid>
                        <h:commandButton styleClass="text-center btn btn-success" style="font-size: 20px" value="Log In" actionListener="#{userController.login(user)}" update="growl"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" styleClass="col-md-10" border="1">
                        <h4>Not Registered Yet???</h4>
                        <h4>Click On The Link To Sign Up</h4>
                        <!--<h:outputLink styleClass="btn-danger" style="font-size: 20px" value="signUp.xhtml">Sign Up</h:outputLink>-->
                        <h:button styleClass="btn btn-danger" style="font-size: 20px" value="Sign Up" outcome="signUp.xhtml"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>
        </div>
    </div>

</div>
</html>
