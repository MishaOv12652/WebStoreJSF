<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <title>Web Store - Sign Up</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/imgs/dollar.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/signUp.css"/>
    <link rel="stylesheet" href="../resources/Custom%20CSS/navBar.css"/>
</h:head>
<h:body>
    <ui:insert name="navBar">
        <ui:include src="../public/navBar.xhtml"/>
    </ui:insert>
    <div class="jumbotron text-center">
        <h:form styleClass="form">
            <h2 style="text-decoration: underline">Sign Up Form</h2>
            <h:panelGrid styleClass="col-md-offset-4" columns="4">
                <h:outputLabel for="fname">First Name:</h:outputLabel>
                <h:inputText value="#{user.firstName}"
                             id="fname"
                             required="true"
                             requiredMessage="Enter Your First Name"
                             validatorMessage="Please enter your first name in English only">
                    <f:validateRegex pattern="^[A-Za-z][A-Za-z0-9]*$"/>
                </h:inputText>
                <p:growl for="fname" sticky="false" life="3000"/>
                <br/>
                <br/>

                <h:outputLabel for="lname">Last Name:</h:outputLabel>
                <h:inputText value="#{user.lastName}"
                             id="lname"
                             required="true"
                             requiredMessage="Enter Your Last Name"
                             validatorMessage="Please enter your last name in English only">
                    <f:validateRegex pattern="^[A-Za-z][A-Za-z0-9]*$"/>
                </h:inputText>
                <p:growl for="lname" sticky="false" life="3000"/>
                <br/>
                <br/>

                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText value="#{user.email}"
                             id="email"
                             required="true"
                             requiredMessage="Enter Your Email"
                             validatorMessage="please enter a valid email">
                    <f:validateRegex for="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
                </h:inputText>

                <p:growl for="email" showDetail="true" sticky="false" life="3000"/>
                <br/>
                <br/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret value="#{user.password}"
                               id="password"
                               required="true"
                               requiredMessage="Enter Your Password"
                               validatorMessage="please Enter A password with the length between 6 and 15">
                    <f:validateLength minimum="6" maximum="15"/>
                </h:inputSecret>
                <p:growl for="password" sticky="false" life="3000"/>
                <br/>
                <br/>


                <h:outputLabel for="phoneNum">Phone Number:</h:outputLabel>
                <h:panelGrid id="phoneNum" columns="2">
                    <h:selectOneMenu id="phoneSt" value="#{user.phoneStart}">
                        <f:selectItem itemValue="053" itemLabel="053"/>
                        <f:selectItem itemValue="054" itemLabel="054"/>
                        <f:selectItem itemValue="055" itemLabel="055"/>
                        <f:selectItem itemValue="057" itemLabel="057"/>
                    </h:selectOneMenu>
                    <h:inputText id="phoneEn"
                                 value="#{user.phoneNum}"
                                 required="true"
                                 requiredMessage="Enter Your Phone Number"
                                 style="margin-left: 10px"
                                 validatorMessage="please enter a valid phone number">
                        >
                        <f:validateLength minimum="7" maximum="7"/>
                    </h:inputText>

                </h:panelGrid>
                <p:growl for="phoneNum" sticky="false" life="3000"/>

                <br/>
                <br/>
                <h:outputLabel for="city">City:</h:outputLabel>
                <h:selectOneMenu id="city" value="#{user.city}">
                    <c:forEach items="#{user.cities.entrySet()}" var="city">
                        <f:selectItem itemValue="#{city.key}" itemLabel="#{city.value}"/>
                    </c:forEach>
                </h:selectOneMenu>
                <p:growl for="city" sticky="false" life="3000"/>
                <br/>
                <br/>
                <h:outputLabel for="street">Street:</h:outputLabel>
                <h:inputText value="#{user.street}" id="street" required="true"
                             requiredMessage="Enter Your Street Name"
                             validatorMessage="Please enter only the name of the street">
                    <f:validateRegex pattern="^[a-zA-Z\s]*$"/>
                </h:inputText>
                <p:growl for="street" sticky="false" life="3000"/>
                <br/>
                <br/>
                <h:outputLabel for="streetNo">Street No:</h:outputLabel>
                <h:inputText value="#{user.streetNum}" id="streetNo" required="true"
                             requiredMessage="Enter Your Street Number"
                             validatorMessage="Please enter only the Number of the street">
                    <!--<f:validateRegex pattern="^(0|[1-9][0-9]*)$"/>-->
                </h:inputText>
                <p:growl for="streetNo" sticky="false" life="3000"/>
                <br/>
                <br/>
                <h:outputLabel for="zipCode">Zip:</h:outputLabel>
                <h:inputText value="#{user.zip}" id="zipCode" required="true"
                             requiredMessage="Enter Your zip Code"
                             validatorMessage="Please enter a valid zip code - numbers only">
                    <!--<f:validateRegex pattern="^(0|[1-9][0-9]*)$"/>-->
                </h:inputText>
                <p:growl for="zipCode" sticky="false" life="3000"/>
                <br/>
                <br/>
                <h:outputLabel for="creditNum">Credit Card Number:</h:outputLabel>
                <h:inputText value="#{user.creditCardNumber}" id="creditNum" required="true"
                             requiredMessage="Enter Your Credit Card Number"
                             maxlength="12"
                             validatorMessage="Please Enter A valid Credit Card Number">
                   <f:validateLongRange minimum="10000000" maximum="1000000000000"/>
                </h:inputText>
                <p:growl for="creditNum" sticky="false" life="3000"/>
                <br/><br/>
                <h:outputLabel for="creditComp">Credit Card Company:</h:outputLabel>
                <h:selectOneMenu id="creditComp" value="#{user.creditCardComp}">
                    <c:forEach items="#{user.creditCardCompanies.entrySet()}" var="comp">
                        <f:selectItem itemValue="#{comp.key}" itemLabel="#{comp.value}"/>
                    </c:forEach>
                </h:selectOneMenu>
                <p:growl for="creditComp" sticky="false" life="3000"/>
                <br/>
                <br/>
                <h:outputLabel for="ExpDate">Credit Card Expration Date:</h:outputLabel>
                <h:panelGrid styleClass="col-md-offset-3" id="ExpDate" columns="3">
                    <h:selectOneMenu id="month" value="#{user.creditCardExpMonth}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                        <f:selectItem itemValue="8" itemLabel="8"/>
                        <f:selectItem itemValue="9" itemLabel="9"/>
                        <f:selectItem itemValue="10" itemLabel="10"/>
                        <f:selectItem itemValue="11" itemLabel="11"/>
                        <f:selectItem itemValue="12" itemLabel="12"/>
                    </h:selectOneMenu>
                    /
                    <h:selectOneMenu id="year" value="#{user.creditCardExpYear}">
                        <f:selectItem itemValue="2018" itemLabel="2018"/>
                        <f:selectItem itemValue="2019" itemLabel="2019"/>
                        <f:selectItem itemValue="2020" itemLabel="2020"/>
                        <f:selectItem itemValue="2021" itemLabel="2021"/>
                        <f:selectItem itemValue="2022" itemLabel="2022"/>
                        <f:selectItem itemValue="2023" itemLabel="2023"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <p:growl for="ExpDate" sticky="false" life="3000"/>
            </h:panelGrid>
            <div class="col-md-pull-1">
                <h:commandButton styleClass="btn-success" actionListener="#{userController.signUp(user)}" value="Sign Up"
                                 update="growl"/>
            </div>
            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>
        </h:form>
    </div>
</h:body>
</html>
